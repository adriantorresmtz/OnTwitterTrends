<div class="d-flex justify-content-center">
  <h2 class="pl-5 text-twitter">Twitter DashBoard</h2>
</div>

<div *ngIf="hashtagsTopCount > 0">

<div class="d-flex justify-content-between m-3">
    <h4 class="media-left text-twitter">Total Twitters: {{ TwitterTotal }}</h4>

    <h4 class="media-left text-twitter">Twitters with Hashtags:  {{ TwitterHastTagsTotal }}</h4>
</div>
<div class="col-lg-12">
  <div >
    <div class="card-title">
      <h4 class="media-left text-twitter">Top {{ hashtagsTopCount }} of HashTags in Twitter </h4>
    </div>
     
      <div class="recent-comment m-t-15">
        <div class="media">
            <div class="media-body">
                <p class="font-weight-bold">HashTag Name</p>
                <p class="font-weight-bold text-right">HastTag Total</p>
            </div>
        </div>
      </div>

      <div class="recent-comment m-t-15"  *ngFor="let item of hashtagsData; let i = index">
        <div class="media">
            <div class="media-body">
                <p class="media-left color-1">{{i+1}} - {{ item.hashTagName }}</p>
                <p class="text-right">{{ item.hashTagTotal }}</p>
            </div>
        </div>
      </div>
    

  </div>
  <!-- /# card -->
</div>

</div>
